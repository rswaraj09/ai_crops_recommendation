<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Crop Advisor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-inter" style="background-image: url('https://media-hosting.imagekit.io//1313b133a7f74e2c/WhatsApp%20Image%202025-03-08%20at%2023.50.58_aaaba8bb.jpg?Expires=1836066148&Key-Pair-Id=K2ZIVPTIP2VGHC&Signature=uGwMqTlPsuiVOVJPsObmjYPmWeMwQ8DxbiLEG~dMYZ7K0RUBF~rIRmIJbB5t~3Bur4kbskWDTX6wQNuiNyZ8zC0JSZ49C7TyNcGh61rXEW09kBAeCfjhEMpzFAcavxTLTA6pi-VoZj64ziS9Kv5Aqy4sgalPZSvZqnnxolbh98zkXl5jgezJ7xNng~ztZZj~0DoERYgVa90KLUCSndAvEFOQqT4JEQYYHt7f4qs4AE5BUWAudbvAuOGVZpg3lz2h~JNnMlPBQ7kbrQFHlsUVBBGyzrbmAdwAkrif355l0gfjblaaXWxIsGv3RLHDvkJr7PsSWNUJGBTE6nAefuRuNw__'); background-size: cover; background-position: center;">
    <nav class="bg-white shadow-sm fixed w-full z-50">
        <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <img src="logo.png" alt="Logo" class="h-8 w-auto">
                    <span class="ml-3 text-xl font-semibold text-gray-900">Smart Crop Advisor</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="scrollToForm()" class="bg-blue-600 text-white px-4 py-2 text-sm hover:bg-blue-500 flex items-center">
                        <i class="fas fa-seedling mr-2"></i>
                        <span>Get Recommendation</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <main class="pt-16">
        <div class="relative h-[400px] bg-cover bg-center" style="background-image: url('background.jpg');">
            <div class="absolute inset-0 bg-black/40"></div>
            <div class="relative max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 h-full flex items-center">
                <div class="text-white">
                    <h1 class="text-4xl font-bold mb-4">Welcome to Smart Crop Advisor</h1>
                    <p class="text-xl max-w-2xl">Get AI-powered recommendations for optimal crop selection based on soil conditions, weather, and market trends.</p>
                </div>
            </div>
        </div>
        <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-xl font-semibold mb-6">Current Weather</h2>
                    <div id="weatherData" class="grid grid-cols-2 gap-6">
                        <div class="text-center">
                            <i class="fas fa-temperature-high text-4xl text-blue-600 mb-2"></i>
                            <p class="text-sm text-gray-600">Temperature</p>
                            <p class="text-xl font-semibold" id="temp">--°C</p>
                        </div>
                        <div class="text-center">
                            <i class="fas fa-droplet text-4xl text-blue-600 mb-2"></i>
                            <p class="text-sm text-gray-600">Humidity</p>
                            <p class="text-xl font-semibold" id="humidity">--%</p>
                        </div>
                        <div class="text-center">
                            <i class="fas fa-wind text-4xl text-blue-600 mb-2"></i>
                            <p class="text-sm text-gray-600">Wind Speed</p>
                            <p class="text-xl font-semibold" id="wind">-- km/h</p>
                        </div>
                        <div class="text-center">
                            <i class="fas fa-cloud text-4xl text-blue-600 mb-2"></i>
                            <p class="text-sm text-gray-600">Condition</p>
                            <p class="text-xl font-semibold" id="condition">--</p>
                        </div>
                    </div>
                    <div class="flex justify-center mt-6">
                        <button id="getWeatherBtn" class="bg-gray-100 px-4 py-2 text-sm text-gray-700 hover:bg-gray-200 flex items-center">
                            <i class="fas fa-cloud-sun mr-2"></i>
                            <span>Get Weather</span>
                        </button>
                    </div>
                </div>

            <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
                <h2 class="text-xl font-semibold mb-6">Market Analysis</h2>
                <form id="recommendationForm" class="space-y-6">                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                        <div>
                            <label for="region" class="block text-sm font-medium text-gray-700">Region</label>
                            <select id="region" name="region" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-custom focus:border-custom !rounded-button">                                <option value="">Select Region</option>
                                <option value="north">North</option>                                <option value="south">South</option>
                                <option value="east">East</option>                                <option value="west">West</option>
                            </select>
                        </div>                        <div>
                            <label for="month" class="block text-sm font-medium text-gray-700">Month</label>                            <select id="month" name="month" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-custom focus:border-custom !rounded-button">                                <option value="">Select Month</option>
                                <option value="1">January</option>                                <option value="2">February</option>
                                <option value="3">March</option>                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>                                <option value="9">September</option>
                                <option value="10">October</option>                                <option value="11">November</option>
                                <option value="12">December</option>                            </select>
                        </div>
                    </div>
                    <div class="flex justify-center">                        <button type="submit" class="bg-custom hover:bg-custom/90 text-white px-8 py-3 !rounded-button inline-flex items-center">                            <i class="fas fa-seedling mr-2"></i>
                            Get Recommendation
                        </button>                    </div>
                </form>
            </div>
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h2 class="text-xl font-semibold mb-6">Get Recommendation</h2>
                <div class="flex justify-center">
                    <button id="getRecommendationBtn" class="bg-blue-600 text-white px-8 py-3 text-sm hover:bg-blue-500 flex items-center">
                        <i class="fas fa-seedling mr-2"></i>
                        <span>Get Recommendation</span>
                    </button>
                </div>
            </div>
            </div>
        </div>
    </main>
    <script>
        document.getElementById("getWeatherBtn").addEventListener("click", getWeather);

        async function getWeather() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const apiKey = "0e87a9fa187a73fbe30f3eff6bb1332b";
                    try {
                        const response = await fetch(
                            `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`
                        );
                        if (!response.ok) {
                            throw new Error("Failed to fetch weather data.");
                        }

                        const data = await response.json();
                        document.getElementById("temp").innerText = `${data.main.temp}°C`;
                        document.getElementById("humidity").innerText = `${data.main.humidity}%`;
                        document.getElementById("wind").innerText = `${data.wind.speed} km/h`;
                        document.getElementById("condition").innerText = data.weather[0].description;
                    } catch (error) {
                        console.error(error);
                        alert("Error fetching weather data.");
                    }
                });
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        async function analyzeSoil() {
            const fileInput = document.getElementById("soilImage");
            if (fileInput.files.length === 0) {
                alert("Please upload a soil image first.");
                return;
            }
            let formData = new FormData();
            formData.append("file", fileInput.files[0]);
            try {
                const response = await fetch("http://127.0.0.1:5000/analyze-soil", {
                    method: "POST",
                    body: formData,
                });
                if (!response.ok) {
                    throw new Error("Failed to analyze soil.");
                }
                const result = await response.json();
                document.getElementById("nitrogen").value = result.nitrogen;
                document.getElementById("phosphorus").value = result.phosphorus;
                document.getElementById("potassium").value = result.potassium;
                document.getElementById("ph").value = result.ph;
            } catch (error) {
                console.error(error);
                alert("Error analyzing soil. Please try again.");
            }
        }

        document.getElementById("getRecommendationBtn").addEventListener("click", function (event) {
            const temp = document.getElementById("temp").innerText;
            const region = document.getElementById("region").value;
            const month = document.getElementById("month").value;

            if (temp !== "--°C" && region !== "" && month !== "") {
                window.location.href = "get.html";
            } else {
                alert("Please ensure temperature is fetched and both region and month are selected.");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
