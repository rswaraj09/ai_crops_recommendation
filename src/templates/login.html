<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Agricultural AI System - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet">    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
</head>
<body class="min-h-screen font-['Inter']">
    <div class="relative min-h-screen flex items-center justify-center p-4 bg-cover bg-center" style="background-image: url('https://media-hosting.imagekit.io//93b2de6bfd454875/image2.jpg?Expires=1836059611&Key-Pair-Id=K2ZIVPTIP2VGHC&Signature=V30r2IT6iiGbTV7VK7MhuUuA3ARQ44bLqmPCaDEoZvyoE9HAqQ-DQutsRU5VPgvB~igcaf9stNuJt-P09mhN5aSuTkJIS2rMNWJ0Wcd01dxoR8OfcJvPotUpJ0W03snHv-DDFO0NiPH6zcjtngr~cNKFhnNVtHX6IRLCc7nwMCi6xpM532oRq8yafwxoaZIL8qA0a1~SRcDuOwwkT3csQiCYCJoVOR5bFhJ5N7kGK6FrB2cJa6-g3aPiICqxrz~wsLUJB1Xzdmb77fgkxr58Brro7LDTHw~Jif1aL7JIWe8HGuRVJkTcDAXYw-5rlhgaLipGHB3oS2dDTd9SwneiHw__')">        <div class="absolute inset-0 bg-black/40"></div>
        
        <div class="relative w-full max-w-md">
            <div class="bg-white/95 backdrop-blur-sm rounded-xl shadow-lg p-8">                <div class="text-center mb-8">
                    <img src="https://ai-public.creatie.ai/gen_page/logo_placeholder.png" alt="Agricultural AI System Logo" class="h-12 mx-auto mb-4">                    <h1 class="text-2xl font-semibold text-gray-800">Welcome Back</h1>
                    <p class="text-gray-600 mt-2">Please sign in to continue</p>
                </div>

                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" for="email">Email Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input id="email" type="email" class="block w-full pl-10 !rounded-button border-gray-300 focus:border-custom focus:ring focus:ring-custom/20" placeholder="Enter your email">                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" for="password">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input id="password" type="password" class="block w-full pl-10 !rounded-button border-gray-300 focus:border-custom focus:ring focus:ring-custom/20" placeholder="Enter your password">                            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">                        <label class="flex items-center">
                            <input type="checkbox" class="!rounded text-custom focus:ring-custom border-gray-300">                            <span class="ml-2 text-sm text-gray-600">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-custom hover:text-custom/80">Forgot password?</a>
                    </div>

                    <button type="submit" class="w-full bg-custom !rounded-button text-white py-2.5 font-medium hover:bg-custom/90 transition-colors">                        Sign In
                    </button>

                    <p class="text-center text-sm text-gray-600">                        Don't have an account? 
                        <a href="signup.html" class="font-medium text-custom hover:text-custom/80">Sign up</a>
                    </p>
                </form>
            </div>

            <div class="text-center mt-8 text-white/80 text-sm">                <p>&copy; 2024 Agricultural AI System. All rights reserved.</p>
                <p class="mt-1">Version 2.0.4</p>            </div>
        </div>
    </div>

    <script>
        document.querySelector('.fa-eye').addEventListener('click', function() {
            const password = document.getElementById('password');
            if (password.type === 'password') {
                password.type = 'text';
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                this.classList.remove('fa-eye-slash');
                this.classList.add('fa-eye');
            }
        });
    </script></body>
</html>
