<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Agricultural Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
</head>
<body class="min-h-screen flex flex-col" style="background-image: url('https://media-hosting.imagekit.io//7d76e34672bc430e/Image4.jpg?Expires=1836059804&Key-Pair-Id=K2ZIVPTIP2VGHC&Signature=Y7UNQcUyF3VrV8h1qVzQLnn3nj86V3kbdTPEj-uCiAknYNtb3pAQ0u8t-1ntrkMQNTWq4s7ashs8ii36su8AXeAQLQ1YKxE23HWRuCwVA1zURpmCDltBX1aGh-UvgsEd--u6TQBrc2DMRbFLMqVwso0D70DtOUekWCJ42tiFLNgvCBi42AUYIJFhqhyrC6VFQaPOcIyecYV~suTm9q75bylauJXRCmXc5JbYob88N74wUCG9IiNRAOrGoJrPQPKMsKH5v5EaJRIrj0QLMZHE93DyjmRKKxQfGmpBrJtsQPDAmBGzzoROND63gcV0xJltzdzDMw29q9BrNdE53jjmTQ__'); background-size: cover; background-position: center;">
    <div class="flex-1 flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full space-y-8 bg-black bg-opacity-70 p-8 rounded-lg backdrop-blur-sm">
            <div class="text-center">
                <img class="mx-auto h-12 w-auto" src="https://ai-public.creatie.ai/gen_page/logo_placeholder.png" alt="Logo">
                <h2 class="mt-6 text-3xl font-bold text-white">Create your account</h2>
                <p class="mt-2 text-sm text-gray-300">Join us to explore agricultural solutions</p>
            </div>

            <form class="mt-8 space-y-6" id="signupForm">
                <div class="space-y-4">
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-300">Full Name</label>
                        <div class="mt-1 relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                <i class="fas fa-user"></i>
                            </span>
                            <input id="fullName" name="fullName" type="text" required class="!rounded-button block w-full pl-10 text-white bg-black bg-opacity-50 border border-gray-600 focus:ring-custom focus:border-custom" placeholder="John Doe">
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300">Email address</label>
                        <div class="mt-1 relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input id="email" name="email" type="email" autocomplete="email" required class="!rounded-button block w-full pl-10 text-white bg-black bg-opacity-50 border border-gray-600 focus:ring-custom focus:border-custom" placeholder="you@example.com">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                        <div class="mt-1 relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input id="password" name="password" type="password" required class="!rounded-button block w-full pl-10 text-white bg-black bg-opacity-50 border border-gray-600 focus:ring-custom focus:border-custom" placeholder="••••••••">
                        </div>
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-300">Confirm Password</label>
                        <div class="mt-1 relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input id="confirmPassword" name="confirmPassword" type="password" required class="!rounded-button block w-full pl-10 text-white bg-black bg-opacity-50 border border-gray-600 focus:ring-custom focus:border-custom" placeholder="••••••••">
                        </div>
                    </div>
                </div>

                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-custom focus:ring-custom border-gray-600 bg-black bg-opacity-50">
                    <label for="terms" class="ml-2 block text-sm text-gray-300">
                        I agree to the <a href="#" class="text-custom hover:text-custom-600">Terms of Service</a> and <a href="#" class="text-custom hover:text-custom-600">Privacy Policy</a>
                    </label>
                </div>

                <div>
                    <button type="submit" class="!rounded-button group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium text-white bg-custom hover:bg-custom-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-user-plus"></i>
                        </span>
                        Sign up
                    </button>
                </div>
            </form>

            <div class="text-center">
                <p class="text-sm text-gray-300">
                    Already have an account? 
                    <a href="#" class="font-medium text-custom hover:text-custom-600">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <footer class="bg-black bg-opacity-70 py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-300">&copy; 2024 Agricultural Solutions. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const email = document.getElementById('email').value;
            const terms = document.getElementById('terms').checked;

            if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                alert('Please enter a valid email address');
                return;
            }

            if (password.length < 8) {
                alert('Password must be at least 8 characters long');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            if (!terms) {
                alert('Please agree to the Terms of Service and Privacy Policy');
                return;
            }

            alert('Registration successful! Redirecting to login...');
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        });
    </script>
</body>
</html>
